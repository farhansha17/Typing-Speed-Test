<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="keyboard.png" type="image/x-icon">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="textDisplay"></p>
        <textarea id="textInput" placeholder="Start typing here..." oninput="checkTyping()"></textarea>
        <p>Time left: <span id="timeLeft">60</span>s</p>
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">100</span>%</p>
        <button onclick="startTest()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
